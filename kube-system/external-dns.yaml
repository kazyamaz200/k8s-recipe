apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: kube-system

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: kube-system

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: exeternal-dns
  namespace: kube-system
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dev
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: yamazawa/external-dns:coredns
        args:
        - --source=ingress
        - --namespace=kube-system
        - --domain-filter=kubernetes.cf
        - --provider=coredns
        - --registry=txt
        - --txt-owner-id=kube-system
        - --log-level=debug
        env:
        - name: ETCD_URLS
          value: http://etcd-cluster-client.kube-system.svc.cluster.local:2379
